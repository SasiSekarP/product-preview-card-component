<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product_Preview_Card</title>
  <link rel="stylesheet" href="./stylesheet/style.css">
  <!-- icon link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="leftcontainer">
      <img class="descktopimage" src="./stylesheet/image-product-desktop.jpg" alt="">
      <img src="./stylesheet/image-product-mobile.jpg" alt="" class="mibileimage">
    </div>
    <div class="rightcontainer">
      <div class="row1">
        <h1 class="row1">P E R F U M E</h1>
      </div>
      <div class="row2">
        <h1 class="row2">Gabrielle Essenece Eau De Parfum</h1>
      </div>
      <div class="row3">
        <h1 class="row3">A floral, solar and voluptuous interpretation composed by  Olivier Polge, Perfumer-Creator for the House of CHANEL.</h1>
      </div>
      <div class="row4">
        <div class="leftrate">$149.99</div>
        <div class="rightrate">$169.99</div>
    </div>
    <div class="row5">
      <button><i class="fa-solid fa-cart-shopping icon"></i>Add to Cart</button>
    </div>
  </div>  
</body>
</html>
